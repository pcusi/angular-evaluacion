<div class="container my-5">
  <h1>Editar Usuario</h1>
  <form #edForm="ngForm" (ngSubmit)="submit(edForm)">
    <div class="form-group">
      <input class="form-control" name="first_name" type="text" [(ngModel)]="data.first_name" required>
    </div>
    <div class="form-group">
      <input class="form-control" name="last_name" type="text" [(ngModel)]="data.last_name" required>
    </div>
    <div class="form-group">
      <input class="form-control" name="email" type="email" [(ngModel)]="data.avatar" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Editar" [disabled]="!edForm.valid">
  </form>
</div>
